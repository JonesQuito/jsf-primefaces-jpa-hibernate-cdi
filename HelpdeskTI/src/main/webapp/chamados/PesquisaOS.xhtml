
<ui:composition template="/WEB-INF/template/TemplatePadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo-pagina">Pesquisar OS</ui:define>
	
	
	<ui:define name="conteudo">
		<h:form id="frm">
			<p:dataTable value="#{historicoOSBean.listaChamados}" var="chamado" rowIndexVar="index" styleClass="largura">
				<p:column headerText="Número" width="">
					<h:outputText value="20171100#{index + 1}"/>
				</p:column>
				
				<p:column headerText="Descrição" style="width: 100px;">
					<p:outputPanel>
					<h:outputText value="INFORMAÇÕES: At least one JAR was scanned for TLDs yet contained no TLDs."/>
					</p:outputPanel>
				</p:column>
				
				<p:column headerText="Data abertura" width=""></p:column>
				<p:column headerText="Status" width=""></p:column>
			
			</p:dataTable>
		</h:form>
	</ui:define>
		

</ui:composition>
